<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animatch</title>
</head>
<body>
    <div class="animatch">
        <h1>Animatch</h1>
        <span>Match all the animals to win</span><br><br>
        <div class="wrapper" style="width: 600px;margin:auto;">
            <div class="root">
                <div class="each" style="width: 24%;height:150px;"><img class="w-full h-full" draggable="false" src="" /></div>            
            </div>
            <div class="text"></div>
        </div>
        <div id="score"></div>
        <div id="highScore"></div>
    </div>
<script src="./index.js"></script>
</body>
</html>
